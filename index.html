<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="day">
            <h1 id="Day">Tues</h1>
        </div>
        <div class="month">
            <p id="Month">July</p>
        </div>
        <div class="date">
            <p id="Date">20/10/2024</p>
        </div>
        <div class="watch_container">
            <div class="box">
                <p style="font-size: 1.5rem; font-weight: 600;">Hour</p>
                <p id="hour" style="font-size: 2.5rem; font-weight: 700; color: #36454F;">10</p>
            </div>
            <div  class="box">
                <p style="font-size: 1.5rem; font-weight: 600;">Minutes</p>
                <p id="minute" style="font-size: 2.5rem; font-weight: 700; color: #36454F;">22</p>
            </div>
            <div  class="box">
                <p style="font-size: 1.5rem; font-weight: 600;">Seconds</p>
                <p id="second" style="font-size: 2.5rem; font-weight: 700; color: #36454F;">30</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
